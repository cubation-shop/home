  <style>
    :root {
      --bg: #f0fdfd;
      --primary: #00bcd4;
      --accent: #ff9800;
      --text-dark: #00332e;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }
    header {
      background: var(--primary);
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 6px 12px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 50px;
      border-radius: 12px;
    }
    .search-box input {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      width: 250px;
    }
    .cart-btn {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cart-btn:hover {
      background: #fb8c00;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .product-price {
      color: #ff5722;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const imgs = document.querySelectorAll('img');
  imgs.forEach(img => {
    if (img.src.includes('github.com') && img.src.includes('raw=true')) {
      fetch(img.src)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          img.src = url;
        })
        .catch(err => {
          console.error('Ошибка загрузки изображения:', img.src, err);
        });
    }
  });
});
